<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
   
           <div class="container">

        
        <div class="row">
            <div class="col-md-4">
                <h1>Rigs Monitoring</h1>
            </div>
            <div class="col-md-8">
            <div style="padding:20px 20px 20px 0;color:#999;" class="pull-left">
                Last cgminer update: <br /><strong style="color:#333;" id="last-cgminer-update"></strong>
            </div>
            <div style="padding:20px 20px 20px 0;color:#999;" class="pull-left">
                Last miner update: <br /><strong style="color:#333;" id="last-api-update"></strong>
            </div>
            <div style="padding:20px 20px 20px 0;color:#999;" class="pull-left">
                Last ticker update: <br /><strong style="color:#333;" id="last-ticker-update"></strong>
            </div>
            </div>
        </div>
        <div class="row">
  <section id="cgminer" class="col-md-12"></section>
  <section id="slush" class="col-md-10"></section>
  <section id="ticker" class="col-md-2"></section>

  </div>
        </div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/visibility.core.js/index.js"></script>
        <script src="bower_components/visibility.timers.js/index.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/models/slush.js"></script>
        <script src="scripts/models/ticker.js"></script>
        <script src="scripts/views/slush.js"></script>
        <script src="scripts/views/ticker.js"></script>
        <script src="scripts/models/cgminer.js"></script>
        <script src="scripts/views/cgminer.js"></script>
        <!-- endbuild -->

        <script>
        window.rigsmonitoring.config = {links: {{ config.LINKS|tojson }},
                                        currencies: {{ config.CURRENCIES|tojson }}};
        </script>

        {% if config.FLASK_YEOMAN_DEBUG %}
        <!-- livereload script -->
        <script>document.write('<script src="http://'
         + (location.host || 'localhost').split(':')[0]
         + ':35729/livereload.js?snipver=1" type="text/javascript"><\/script>')
        </script>
        {% endif %}
</body>
</html>
